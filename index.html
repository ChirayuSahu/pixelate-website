<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelate - The Design Club</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/SplitText.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="smooth-wrapper" class="relative overflow-hidden">
        <div id="smooth-content" class="">

            <!-- Hero video section -->
            <div id="heroVideo" class="absolute inset-0 bg-black z-10 opacity-100 min-h-screen">
                <video id="heroVideo" autoplay loop muted class="absolute w-full min-h-screen object-cover">
                    <source src="assets/bg-video.mp4" type="video/mp4">
                </video>
            </div>

            <!-- Background noise effect -->
            <div class="absolute inset-0 noise-bg z-20 min-h-screen"></div>
            <div
                class="absolute inset-0 bg-black z-20 opacity-20 min-h-screen max-h-screen flex items-center justify-center">
                <svg id="lineSvg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                    <line x1="5%" y1="0" x2="5%" y2="100%" stroke="white" stroke-width="2"
                        class="vertical-lines opacity-40" />
                    <line x1="15%" y1="0" x2="15%" y2="100%" stroke="white" stroke-width="2"
                        class="vertical-lines opacity-40" />
                    <line x1="30%" y1="0" x2="30%" y2="100%" stroke="white" stroke-width="2"
                        class="vertical-lines opacity-40" />
                    <line x1="45%" y1="0" x2="45%" y2="100%" stroke="white" stroke-width="2"
                        class="vertical-lines opacity-40" />
                    <line x1="80%" y1="0" x2="80%" y2="100%" stroke="white" stroke-width="2"
                        class="vertical-lines opacity-40" />
                </svg>
            </div>

            <!-- Logo section -->
            <div id="logo" class="fixed z-20 flex justify-center items-center gap-4 pt-8 w-full overflow-hidden">
                <img src="assets/pixelate-logo/P.svg" alt="Pixelate Logo" class="logo-text sm:h-26 xl:h-73">
                <img src="assets/pixelate-logo/I.svg" alt="Pixelate Logo" class="logo-text sm:h-26 xl:h-73">
                <img src="assets/pixelate-logo/X.svg" alt="Pixelate Logo" class="logo-text sm:h-26 xl:h-73">
                <img src="assets/pixelate-logo/E.svg" alt="Pixelate Logo" class="logo-text sm:h-26 xl:h-73">
                <img src="assets/pixelate-logo/L.svg" alt="Pixelate Logo" class="logo-text sm:h-26 xl:h-73">
                <img src="assets/pixelate-logo/A.svg" alt="Pixelate Logo" class="logo-text sm:h-26 xl:h-73">
                <img src="assets/pixelate-logo/T.svg" alt="Pixelate Logo" class="logo-text sm:h-26 xl:h-73">
                <img src="assets/pixelate-logo/E.svg" alt="Pixelate Logo" class="logo-text sm:h-26 xl:h-73">
            </div>

            <!-- Navigation bar -->
            <nav id="navbar" class="fixed font-jean w-full top-40 sm:top-50 md:top-52 xl:top-90 z-40 flex justify-between items-center px-8 py-8">
                <div class="flex space-x-4 xl:space-x-8">
                    <a href="#" class="nav-text text-md xl:text-3xl text-[#FF6961] hover:text-white">Events</a>
                    <a href="#" class="nav-text text-md xl:text-3xl text-[#FF6961] hover:text-white">TEAM</a>
                </div>
                <div class="flex space-x-4 xl:space-x-8">
                    <a href="#" class="nav-text text-md xl:text-3xl text-[#FF6961] hover:text-white">About</a>
                    <a href="#" class="nav-text text-md xl:text-3xl text-[#FF6961] hover:text-white">Projects</a>
                    <a href="#" class="nav-text text-md xl:text-3xl text-[#FF6961] hover:text-white">Contact</a>
                </div>
            </nav>

            <!-- Hero section with text -->
            <div class="relative z-30 min-h-screen">
                <img id="sticker-1" src="assets/sticker-1.svg" alt="Sticker 1"
                    class="absolute -bottom-5 left-0 ml-10 w-40 h-40">
                <p id="heroPara"
                    class="font-pt-mono text-xs absolute text-[#FCF8C9] m-10 right-0 bottom-0 max-w-md uppercase">Join
                    our community of passionate designers, creators, and visionaries. At Pixelate, we craft pixels with
                    purpose — exploring design, pushing boundaries, and bringing ideas to life. Let’s design the future,
                    one pixel at a time.</p>
            </div>

            <!-- Extra scrollable screen for testing-->
            <div class="bg-red-500 min-h-screen"></div>
        </div>
    </div>


    <script src="/js/animation.js"></script>
</body>

</html>
