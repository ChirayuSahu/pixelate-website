<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelate - The Design Club</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="smooth-wrapper" class="relative overflow-hidden">
        <div id="smooth-content" class="relative overflow-hidden">
            <div id="heroVideo" class="absolute inset-0 bg-black z-10 opacity-50 min-h-screen">
                <video id="heroVideo" autoplay loop muted class="absolute w-full h-full object-cover">
                    <source src="assets/bg-video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="absolute inset-0 bg-black z-20 opacity-50 min-h-screen">

            </div>
            <div id="logo" class="fixed z-20 flex justify-center items-center gap-4 pt-8 w-full">
                <img src="assets/pixelate-logo/P.svg" alt="Pixelate Logo" class="logo-text h-75">
                <img src="assets/pixelate-logo/I.svg" alt="Pixelate Logo" class="logo-text h-75">
                <img src="assets/pixelate-logo/X.svg" alt="Pixelate Logo" class="logo-text h-75">
                <img src="assets/pixelate-logo/E.svg" alt="Pixelate Logo" class="logo-text h-75">
                <img src="assets/pixelate-logo/L.svg" alt="Pixelate Logo" class="logo-text h-75">
                <img src="assets/pixelate-logo/A.svg" alt="Pixelate Logo" class="logo-text h-75">
                <img src="assets/pixelate-logo/T.svg" alt="Pixelate Logo" class="logo-text h-75">
                <img src="assets/pixelate-logo/E.svg" alt="Pixelate Logo" class="logo-text h-75">
            </div>
            <nav id="navbar"
                class="fixed font-jean w-full top-90 z-30 flex justify-between items-center px-8 py-8">
                <div class="flex space-x-8">
                    <a href="#about" class="nav-text text-3xl text-[#FF6961] hover:text-white transition-">Events</a>
                    <a href="#projects" class="nav-text text-3xl text-[#FF6961] hover:text-white transition-">LINKED
                        IN</a>
                    <a href="#contact" class="nav-text text-3xl text-[#FF6961] hover:text-white transition-">FB</a>
                </div>
                <div class="flex space-x-8">
                    <a href="#about" class="nav-text text-3xl text-[#FF6961] hover:text-white transition-">About</a>
                    <a href="#projects"
                        class="nav-text text-3xl text-[#FF6961] hover:text-white transition-">Projects</a>
                    <a href="#contact" class="nav-text text-3xl text-[#FF6961] hover:text-white transition-">Contact</a>
                </div>
            </nav>
            <div class="realative bg-black min-h-screen">

            </div>
            <div class="bg-red-500 min-h-screen">

            </div>
        </div>
    </div>


    <script src="/js/animation.js"></script>
</body>

</html>
