<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio - Featured Works</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2E5CE6 0%, #1E3A8A 50%, #312E81 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }

        .social-links {
            display: flex;
            gap: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 1;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        /* Main Content */
        main {
            padding: 60px 0;
        }

        .hero-section {
            text-align: left;
            margin-bottom: 80px;
        }

        .featured-title {
            font-size: clamp(80px, 12vw, 140px);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        }

        .featured-box {
            display: inline-block;
            padding: 20px 40px;
            border: 3px solid rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-size: clamp(60px, 10vw, 100px);
            font-weight: 900;
            backdrop-filter: blur(5px);
            transform: rotate(-8deg);
            transition: transform 0.3s ease;
        }

        .featured-box:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .works-title {
            font-size: clamp(80px, 12vw, 140px);
            font-weight: 900;
            line-height: 0.9;
            margin-left: 200px;
            background: linear-gradient(45deg, #ffffff, hsl(226, 100%, 94%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 60px;
            max-width: 300px;
            line-height: 1.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Featured Work Display */
        .featured-work {
            margin-bottom: 60px;
        }

        .work-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .work-placeholder:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .work-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .work-placeholder:hover::before {
            transform: translateX(100%);
        }

        .placeholder-text {
            color: #64748b;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.6;
        }

        /* View All Button */
        .view-all-section {
            text-align: right;
            margin-top: 80px;
        }

        .view-all-btn {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .view-all-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .works-title {
                margin-left: 0;
            }
            
            .featured-box {
                padding: 15px 30px;
                font-size: 50px;
            }
            
            .work-placeholder {
                height: 300px;
            }
            
            .view-all-section {
                text-align: center;
            }
        }

        /* Animated background elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <!-- <div class="logo-icon">PixleateT</div> -->
                <div class="social-links">
                    <a href="#" aria-label="Instagram">IG</a>
                    <a href="#" aria-label="LinkedIn">LINKEDIN</a>
                    <a href="#" aria-label="Facebook">FB</a>
                </div>
            </div>
            <nav class="nav-links">
                <a href="#about">ABOUT</a>
                <a href="#team">TEAM</a>
                <a href="#contact">CONTACT</a>
            </nav>
        </header>

        <main>
            <section class="hero-section">
                <div class="featured-box">FEATURED</div>
                <h1 class="works-title">WORKS</h1>
                <p class="subtitle">
                    WE ARE A COLLECTIVE OF FILM DIRECTORS, CINEMATOGRAPHERS, PRODUCERS & POST PRODUCTION PROFESSIONALS
                </p>
            </section>

            <section class="featured-work">
                <div class="work-placeholder">
                    <span class="placeholder-text">Featured Project Display</span>
                </div>
            </section>

            <section class="view-all-section">
                <a href="#" class="view-all-btn">VIEW ALL</a>
            </section>
        </main>
    </div>

    <script>
       // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add parallax effect to background elements
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const circles = document.querySelectorAll('.bg-circle');
            
            circles.forEach((circle, index) => {
                const speed = 0.5 + (index * 0.2);
                circle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Add interactive hover effects
        document.querySelectorAll('.work-placeholder').forEach(placeholder => {
            placeholder.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            placeholder.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
